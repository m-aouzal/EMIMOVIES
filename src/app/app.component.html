<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>EMI MOVIES</title>
    <style>
      .bg-black {
        background-color: black !important;
      }

      .emi-movies-link {
        font-weight: bold; /* Example styling */
        color: #ffcc00; /* Example styling */
      }
      .navbar-nav {
        margin-left: 0px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <a
        class="navbar-brand"
        style="
          display: flex;
          width: 150px;
          justify-content: space-between;
          margin-left: 100px;
        "
        [routerLink]="['/']"
      >
        <div class="emi-word" style="color: brown"><b>EMI</b></div>
        <div class="movies-word"><b>MOVIES</b></div>
      </a>
      <div
        class="container-fluid image-container"
        style="
          background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_dqClg1h5sHMAJWQdubBKI7wrLXtGBF0JYA&usqp=CAU');
          height: 100px;
        "
      >
        <!-- Logo -->
      </div>

      <!-- Navigation items -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link fs-5" [routerLink]="['/']"><b>Home</b></a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link fs-5" routerLink="/favorited"><b>Favorited</b></a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link fs-5"  (click)="onLogout()"><b>Logout</b></a>
        </li>
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a class="nav-link fs-5"  (click)="onLogin()"><b> login </b></a>
        </li>

        <!-- <li class="nav-item">
        <a class="nav-link fs-5" routerLink="/signup" (click)="openDialog()" ><b>SignIp</b></a>
        </li>
      <li class="nav-item">
          <a class="nav-link fs-5" routerLink="/Login" (click)="openLoginDialog()" ><b>Login</b></a>
      </li> -->
      </ul>
      <!-- Search bar -->
    </nav>

    <router-outlet style="background-color: brown"></router-outlet>

    <!-- Your content goes here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
