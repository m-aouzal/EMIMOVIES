<div class="custom-dialog" style="background-color: brown;">
    <!DOCTYPE html>
    <html lang="en" style="background-color: brown;">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bootstrap Form Example</title>
      <!-- Bootstrap CSS -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <style>
        /* Personnalisation du formulaire */
        .custom-form {
          max-width: 400px;
          margin: 0 auto;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
          margin-bottom: 20px;
        }
        /* Bouton personnalis√© */
        .custom-btn {
          background-color: #007bff;
          color: white;
        }
        .custom-btn:hover {
          background-color: #0056b3;
        }
      </style>
    </head>
    
      <div class="container" style="background-color:brown;">
        <form class="custom-form" style="margin-top: 31px;background-color: white;" (ngSubmit)="login()">
          <h2 class="text-center">Welcome Again!</h2>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" required [(ngModel)]="user.email" name="email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="user.password" name="password" >
          </div>

          <button type="submit" class="btn btn-block custom-btn" style="background-color:#007bff;" (click)="login()"><b>LogIn</b></button>
          <button type="button" class="btn btn-block custom-btn" style="background-color: #6c757d;" (click)="closeDialog()">
            <b>Close</b>
          </button>
          <p class="text-center mt-3">Already have an account? <a href="#">Log in</a></p>
        </form>
      </div>
    </html>
    </div>
